<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3b4af1eccb.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="game-div">
            <div class="score-card">
                <p>
                    Computer: <span id="computer-score">0</span>
                </p>
                <p>
                    You: <span id="user-score">0</span>
                </p>
            </div>

            <div class="playground">
                <div class="weapons">
                    <button onclick="checker('rock')">
                        <i class="far fa-hand-rock" aria-hidden="true"></i>
                    </button>
                    <button onclick="checker('paper')">
                        <i class="far fa-hand-paper"></i>
                    </button>
                    <button onclick="checker('scissor')">
                        <i class="far fa-hand-scissors"></i>
                    </button>
                </div>
            </div>

            <div class="details">
                <p id="user_choice"></p>
                <p id="computer_choice"></p>
                <p id="result"></p>
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
